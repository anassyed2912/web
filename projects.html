<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #111;
            color: #00ffcc;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            min-height: 100vh;
            padding-left: 20px; /* Add padding to the left for better alignment */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .project-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 20px; /* Add gap between project boxes */
        }

        .project-box {
            width: 300px;
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            margin: 0 0 20px 0; /* Adjust margins for better spacing */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .project-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .project-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .project-description {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>My Portfolio</h1>
    <div class="project-container">
        <div class="project-box">
            <h2 class="project-title">Project 1</h2>
            <p class="project-description">Description of Project 1.</p>
        </div>
        <div class="project-box">
            <h2 class="project-title">Project 2</h2>
            <p class="project-description">Description of Project 2.</p>
        </div>
        <div class="project-box">
            <h2 class="project-title">Project 3</h2>
            <p class="project-description">Description of Project 3.</p>
        </div>
    </div>
</body>
</html>
